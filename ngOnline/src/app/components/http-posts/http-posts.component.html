<form>
  <div class="row">
    <div class="input-field col s6">
      <label>New Post</label>
      <input type="text" #newTitle (keyup.enter)="createPost(newTitle)" />
    </div>
  </div>
</form>

<table>
  <tr *ngFor="let post of posts">
    <td>{{ post.id }}</td>
    <td>{{ post.title }}</td>
    <td>{{ post.body }}</td>
    <td>{{ post.userId }}</td>
    <td>
      <a class="waves-effect waves-light btn" (click)="updatePost(post)"
        >Update</a
      >
    </td>

    <td>
      <a class="waves-effect waves-light btn" (click)="deletePost(post)"
        >Delete</a
      >
    </td>
  </tr>
</table>
